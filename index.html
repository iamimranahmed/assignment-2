<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <!-- nav start -->
        <div class="navbar-wrapper">
            <nav class="navbar-main">
                <h1 class="primary-btn-color">Fitness</h1>
                <div class="nav-menubtn-container">
                    <a class="nav-menu-btn primary-btn-color">Home</a>
                    <a class="nav-menu-btn">Service</a>
                    <a class="nav-menu-btn">Contact</a>
                    <a class="nav-menu-btn">About</a>
                </div>
                <div class="nav-hamburger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </div>
        <!-- nav end -->
    </header>
    <main class="main-content">
        <!-- banner section start -->
        <div class="banner-main">
            <div class="banner-childs">
                <h1>Get body in shape & stay healthy</h1>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help
                    you get fit and stay
                    fit!
                </p>
                <button class="banner-btn">Join Club Now</button>
                <button class="banner-btn">Download App</button>
            </div>
            <div class="banner-childs">
                <img src=" ./resources/images/Images 2.png" alt="">

                <div class="video-tag tag-1">
                    500+ <br>
                    <p style="font-size: 10px;">Free Workout Videos</p>
                </div>
                <div class="video-tag tag-2">
                    350+ <br>
                    <p style="font-size: 10px;">Video Tutorials</p>
                </div>
            </div>
        </div>
        <!-- banner section start -->
    </main>
</body>

</html>
